<html lang="en">
<head>

    <link rel="stylesheet" href="./css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div class="loader">
        <div class="d-flex justify-content-center align-items-center flex-column h-75">
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_Gh0AU0.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>
            Loading ...
        </div>
    </div>
    <header class="text-left">
        <h1>Rick And Morty Guide</h1>
    </header>
    <section class="characters">
        <h1 class="text-center pt-4 mb-5">Characters</h1>
        <!-- Character Container -->
        <div class="character-container container">
            <!-- Character Row -->
            <div class="row">
                <!-- character column -->
                <div class="col">
                    <!-- character card -->
                    <!-- character card -->
                </div>
            </div>
        </div>
        <!-- Character Container -->
    </section>

    <div class="options__container">
        <button class="options" title="Go to top" onclick="showOrHideButton()">
            <img src="./icons/more.svg" alt="" srcset="" width="30px" height="30px">
        </button>
        <div class="options__display">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-subtitle mb-3">Number Of Characters to display:</h5>
                    <select name="" id="options__charactersNumber" class="custom-select" >
                        <option selected disabled>Choose...</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
